{% extends "layout.html" %} {% block body %}

<h1 class="text-center">Request ID: {{ requestid }}</h1>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped" style="word-wrap;word-break;">
			<tr>
				<th>key</th>
				<th>value</th>
			</tr>

			{% for header in headers %}
			<tr>
				<td>{{ header.header_key }}</td>
				<td>{{ header.header_value }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
