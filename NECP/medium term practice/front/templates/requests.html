<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="width=device-width,initial-scale=1.0" charset="utf-8" name="viewport">
	<title>requests</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<h1 style="text-align: center;">Requests</h1>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table table-striped">
					<tr>
						<th>request_id</th>
						<th>client_ip</th>
						<th>host</th>
					</tr>
					{% for request in requests %}

					<tr>
						<td><a href="/header/{{ request.requestid }}">{{ request.requestid }}</a></td>
						<td>{{ request.clientip }}</td>
						<td>{{ request.host }}</td>
					</tr>

					{% endfor %}
				</table>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" style="text-align: center;">
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li>
							<a href="/requests/1" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						{% for page in pages %}
						{% if page_now == page %}
						<li class="active"><span href="/requests/{{ page }}">{{ page }}</span></li>
						{% else %}
						<li><a href="/requests/{{ page }}">{{ page }}</a></li>
						{% endif %}
						{% endfor %}
						<li>
							<a href="/requests/{{ page_end }}" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>

</html>
